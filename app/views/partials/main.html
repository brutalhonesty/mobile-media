<div ng-include="'partials/navbar'"></div>
<div class="pure-g">
  <div class="pure-u-1">
    {{error}}
    <form class="pure-form pure-form-stacked" ng-submit="upload(uploadVideo, urlVideo)">
      <fieldset>
        <label for="uploadVideo">Upload Video</label>
        <input type="file" name="uploadVideo" id="uploadVideo" class="pure-input-1" file-model="uploadVideo">
        <p>OR</p>
        <label for="urlVideo">Url of Video</label>
        <input type="text" id="urlVideo" class="pure-input-1" ng-model="urlVideo" placeholder="http://example.com/movie.mkv" autofocus>
      </fieldset>
      <fieldset>
        <div class="pure-controls">
          <label for="android-cb" class="pure-checkbox">
            <input id="android-cb" type="checkbox" ng-model="android"> Android
          </label>
          <div class="pure-u-1-3" ng-show="android">
            TODO The Android Options.
          </div>
          <label for="ios-cb" class="pure-checkbox">
            <input id="ios-cb" type="checkbox" ng-model="ios"> iOS
          </label>
          <div class="pure-u-1-3" ng-show="ios">
            TODO The iOS Options.
          </div>
          <button type="submit" class="pure-button pure-button-primary pure-xlarge">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div class="footer">
  <p>&copy 2014 MobileAnime</p>
</div>
